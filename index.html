<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>

  <body>
    <div class="main-container">
      <div class="display">
        <input type="text" class="display-content" maxlength="10" />
      </div>
      <div class="buttons-container">
        <!-- <div class="btns-row"> -->
        <button class="btn button btn-secondary mt-4">7</button>
        <button class="btn button btn-secondary mt-4">8</button>
        <button class="btn button btn-secondary mt-4">9</button>
        <button class="btn deleteBtn btn-warning mt-4">DEL</button>
        <!-- </div> -->
        <!-- <div class="btns-row mt-4"> -->
        <button class="btn button btn-secondary">4</button>
        <button class="btn button btn-secondary">5</button>
        <button class="btn button btn-secondary">6</button>
        <button class="btn button operator btn-secondary">+</button>
        <!-- <div class="btns-row mt-4"> -->
        <button class="btn button btn-secondary">1</button>
        <button class="btn button btn-secondary">2</button>
        <button class="btn button btn-secondary">3</button>
        <button class="btn button operator btn-secondary">-</button>
        <button class="btn button btn-secondary">.</button>
        <button class="btn button btn-secondary">0</button>
        <button class="btn button operator btn-secondary">/</button>
        <button class="btn button operator btn-secondary">*</button>
        <button class="btn button btn-bottom btn-danger">RESET</button>
        <button class="btn button btn-bottom btn-primary">=</button>
      </div>
      <!-- <div class="btns-row mt-4"> -->
    </div>
    <!-- <div class="btns-row mt-4"> -->

    <!-- </div> -->
    <!-- </div> -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
